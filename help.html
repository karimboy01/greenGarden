<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yechim yoki Fikr Yuborish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f1;
            padding: 20px;
        }

        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2d6a4f;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            font-size: 1em;
        }

        textarea {
            min-height: 120px;
        }

        button {
            margin-top: 20px;
            background-color: #4c9a2a;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3c7a2b;
        }

        .success-message {
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>O'z fikringizni yuboring</h2>
    <form id="ideaForm">
        <label for="name">Ismingiz:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email manzilingiz:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Fikringiz yoki yechim:</label>
        <textarea id="message" name="message" required></textarea>
<!-- ...oldingi kod... -->

        <button type="submit">Yuborish</button>
        <p class="success-message" id="successMessage">Rahmat! Fikringiz qabul qilindi ✅</p>
    </form>

    <!-- Orqaga qaytish tugmasi -->
    <button onclick="window.location.href='index.html'" style="margin-top: 15px; background-color: #ccc; color: #333;">
        Orqaga
    </button>
</div>

        <p class="success-message" id="successMessage">Rahmat! Fikringiz qabul qilindi ✅</p>
    </form>
</div>

<script>
    // Simple frontend form success message (without backend)
    const form = document.getElementById('ideaForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // You can send the data to backend here using fetch()
        successMessage.style.display = 'block';

        // Clear form
        form.reset();
    });
</script>

</body>
</html>
